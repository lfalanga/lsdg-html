<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown test</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" type="text/css">
    <link href="./static/styles/main.css" rel="stylesheet" type="text/css">
    <link href="./static/styles/dropdown-test.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form id="app-cover">
        <div id="select-box">
            <input type="checkbox" id="options-view-button">
            <div id="select-button" class="brd">
                <div id="selected-value">
                    <span>Seleccione su rol</span>
                </div>
                <div id="chevrons">
                    <i class='bx bx-chevron-up'></i>
                    <i class='bx bx-chevron-down' ></i>
                </div>
            </div>
            <div id="options">
                <div class="option">
                    <input class="s-c top" type="radio" name="platform" value="codepen">
                    <input class="s-c bottom" type="radio" name="platform" value="codepen">
                    <i class='bx bxs-baguette'></i>
                    <span class="label">Aprendiz de cocinero</span>
                    <span class="opt-val">Aprendiz de cocinero</span>
                </div>
                <div class="option">
                    <input class="s-c top" type="radio" name="platform" value="dribbble">
                    <input class="s-c bottom" type="radio" name="platform" value="dribbble">
                    <i class='bx bx-fork'></i>
                    <span class="label">Ayudante de cocina</span>
                    <span class="opt-val">Ayudante de cocina</span>
                </div>
                <div class="option">
                    <input class="s-c top" type="radio" name="platform" value="behance">
                    <input class="s-c bottom" type="radio" name="platform" value="behance">
                    <i class='bx bx-run'></i>
                    <span class="label">Hobbista</span>
                    <span class="opt-val">Hobbista</span>
                </div>
                <div class="option">
                    <input class="s-c top" type="radio" name="platform" value="hackerrank">
                    <input class="s-c bottom" type="radio" name="platform" value="hackerrank">
                    <i class='bx bxs-user-x'></i>
                    <span class="label">Solter@ desesperd@</span>
                    <span class="opt-val">Solter@ desesperd@</span>
                </div>
                <div class="option">
                    <input class="s-c top" type="radio" name="platform" value="stackoverflow">
                    <input class="s-c bottom" type="radio" name="platform" value="stackoverflow">
                    <i class='bx bx-cool'></i>
                    <span class="label">Pasaba por aquí</span>
                    <span class="opt-val">Pasaba por aquí</span>
                </div>
                <div class="option">
                    <input class="s-c top" type="radio" name="platform" value="freecodecamp">
                    <input class="s-c bottom" type="radio" name="platform" value="freecodecamp">
                    <i class='bx bx-wink-smile'></i>
                    <span class="label">Solo intento perfeccionarme</span>
                    <span class="opt-val">Solo intento perfeccionarme</span>
                </div>
                <div id="option-bg"></div>
            </div>
        </div>
    </form>
</body>

</html>
